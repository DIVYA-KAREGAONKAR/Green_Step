<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenStep | Environmental Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f1f5f9; 
            color: #0f172a; 
            scroll-behavior: smooth;
        }
        
        /* High-Contrast Glassmorphism Card */
        .fresh-card { 
            background: white;
            border: 2px solid #e2e8f0; 
            border-radius: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); 
        }

        /* Navigation State Management */
        .nav-link { 
            color: #94a3b8; 
            font-size: 1.4rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .nav-link:hover { 
            color: #16a34a; 
            transform: translateY(-2px);
        }

        /* Active Indicator Dot */
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: #16a34a;
            border-radius: 50%;
        }

        .nav-link.active { color: #0f172a; }
    </style>
</head>
<body class="flex flex-col lg:flex-row min-h-screen">
   <nav class="w-full lg:w-24 border-r border-slate-200 bg-white flex lg:flex-col items-center py-8 z-50">
    <div class="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center text-white shadow-xl mb-4 lg:mb-12">
        <i class="fa-solid fa-leaf text-green-500"></i>
    </div>
    
    <div class="flex lg:flex-col gap-10">
        <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>
        
        <a href="{% url 'log_activity' %}" class="nav-link {% if request.resolver_match.url_name == 'log_activity' %}active{% endif %}" title="Log Activity">
            <i class="fa-solid fa-plus-circle"></i>
        </a>
        
        <a href="{% url 'trends' %}" class="nav-link {% if request.resolver_match.url_name == 'trends' %}active{% endif %}" title="Analytics">
            <i class="fa-solid fa-chart-line"></i>
        </a>
        
        <a href="{% url 'history' %}" class="nav-link {% if request.resolver_match.url_name == 'history' %}active{% endif %}" title="History">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </a>
    </div>

    <div class="flex lg:flex-col gap-10 mt-auto pt-8 border-t border-slate-100 w-full items-center">
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" id="logout-form" class="inline">
            {% csrf_token %}
            <button type="submit" class="nav-link text-red-400 hover:text-red-600 border-none bg-transparent cursor-pointer" title="End Session">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </form>
    {% else %}
        <a href="{% url 'login' %}" class="nav-link text-green-600" title="Secure Login">
            <i class="fa-solid fa-right-to-bracket"></i>
        </a>
    {% endif %}
    </div>
</nav>

<main class="flex-1 p-6 lg:p-12 overflow-y-auto">
    {% block content %}{% endblock %}
</main>

<script>
    // Visual feedback for active links if needed via JS
    console.log("GreenStep Engine: v1.0.4 Online");
</script>
</body>
</html>
