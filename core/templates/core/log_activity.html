{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
    <div class="bg-[#1a2c38] text-white p-10 rounded-3xl shadow-2xl border border-slate-700">
        <h2 class="text-3xl font-bold text-center text-[#4ade80] mb-8">Daily Impact Log</h2>

        <form method="POST" class="space-y-8">
            {% csrf_token %}

            <div>
                <label class="block text-sm text-slate-400 mb-2">Employee Profile</label>
                <select class="w-full bg-[#111e26] border border-slate-600 p-3 rounded-lg text-white">
                    <option>{{ request.user.username }}</option>
                </select>
            </div>

            <div class="space-y-4">
                <h3 class="text-[#4ade80] font-semibold tracking-wide">Commute Telemetry</h3>
                
                <div class="flex justify-between items-center bg-[#111e26] p-4 rounded-xl">
                    <span class="text-sm">Commuting from Home?</span>
                    <input type="checkbox" class="toggle-checkbox w-10 h-5 bg-slate-600 rounded-full appearance-none checked:bg-[#4ade80] transition cursor-pointer">
                </div>

                <div class="grid grid-cols-4 gap-4 text-center">
                    <div id="metro-card" class="mode-card p-4 rounded-xl border border-slate-600 cursor-pointer hover:border-[#4ade80] transition-all" 
                         onclick="setMode('METRO', 'metro-card')">
                        <i class="fa-solid fa-train text-xl mb-2"></i>
                        <p class="text-[10px] font-bold uppercase">Metro</p>
                    </div>

                    <div id="ev-card" class="mode-card p-4 rounded-xl border border-slate-600 cursor-pointer hover:border-[#4ade80] transition-all" 
                         onclick="setMode('EV', 'ev-card')">
                        <i class="fa-solid fa-bolt text-xl mb-2"></i>
                        <p class="text-[10px] font-bold uppercase">EV</p>
                    </div>

                    <div id="auto-card" class="mode-card p-4 rounded-xl border border-slate-600 cursor-pointer hover:border-[#4ade80] transition-all" 
                         onclick="setMode('AUTO', 'auto-card')">
                        <i class="fa-solid fa-truck text-xl mb-2"></i>
                        <p class="text-[10px] font-bold uppercase">Auto</p>
                    </div>

                    <div id="car-card" class="mode-card p-4 rounded-xl border-2 border-[#4ade80] bg-[#111e26] text-[#4ade80] cursor-pointer" 
                         onclick="setMode('CAR', 'car-card')">
                        <i class="fa-solid fa-car text-xl mb-2"></i>
                        <p class="text-[10px] font-bold uppercase">Car</p>
                    </div>
                </div>

                <input type="hidden" name="commute_mode" id="selected_mode" value="CAR">
                <input type="number" name="commute_dist" step="any" placeholder="Enter distance (km)" class="w-full bg-[#111e26] border border-slate-600 p-3 rounded-lg text-white">
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs text-slate-400 mb-2">Hours Worked</label>
                    <input type="number" name="hours_worked" value="8" step="0.5" class="w-full bg-[#111e26] border border-slate-600 p-3 rounded-lg text-white font-bold">
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-2">vCPU Hours</label>
                    <input type="number" name="vcpu_hours" value="0" step="0.1" class="w-full bg-[#111e26] border border-slate-600 p-3 rounded-lg text-white font-bold">
                </div>
            </div>

            <button type="submit" class="w-full bg-[#0fa958] hover:bg-[#12cc6a] text-white font-bold py-4 rounded-xl transition-all uppercase tracking-widest">
                Log Activity
            </button>
        </form>
    </div>
</div>

<script>
    function setMode(mode, elementId) {
        // Update the hidden input field for the backend
        document.getElementById('selected_mode').value = mode;

        // Reset all cards to default style
        document.querySelectorAll('.mode-card').forEach(card => {
            card.classList.remove('border-[#4ade80]', 'bg-[#111e26]', 'text-[#4ade80]', 'border-2');
            card.classList.add('border-slate-600');
        });

        // Highlight the selected card in green
        const activeCard = document.getElementById(elementId);
        activeCard.classList.remove('border-slate-600');
        activeCard.classList.add('border-2', 'border-[#4ade80]', 'bg-[#111e26]', 'text-[#4ade80]');
    }
</script>
{% endblock %}
