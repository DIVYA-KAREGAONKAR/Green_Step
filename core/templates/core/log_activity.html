{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <header class="mb-12">
        <h1 class="text-5xl font-black text-slate-900 tracking-tighter">Universal <span class="text-green-600">Entry.</span></h1>
        <p class="text-slate-600 font-bold mt-2 italic underline decoration-green-500/30">Node: {{ user.username }} // Manual Factor Override Enabled</p>
    </header>

    <form method="POST" class="grid grid-cols-12 gap-10">
        {% csrf_token %}
        
        <div class="col-span-12 lg:col-span-5 space-y-4">
            <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-6">Select or Define Vertical</h3>
            
            {% for category in categories %}
            <label class="block relative group cursor-pointer">
                <input type="radio" name="category_mode" value="preset" class="peer hidden" checked
                       onclick="toggleManual(false, '{{ category.name }}', '{{ category.unit }}', '{{ category.co2_per_unit }}', '{{ category.id }}')">
                <div class="w-full bg-white border-2 border-slate-200 p-6 rounded-3xl peer-checked:border-green-500 peer-checked:shadow-xl transition-all flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-slate-900 text-white flex items-center justify-center">
                        <i class="fa-solid fa-{{ category.icon_code }}"></i>
                    </div>
                    <div>
                        <p class="font-bold text-slate-900">{{ category.name }}</p>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">{{ category.unit }} based</p>
                    </div>
                </div>
            </label>
            {% endfor %}

            <label class="block relative group cursor-pointer mt-8">
                <input type="radio" name="category_mode" value="manual" class="peer hidden" onclick="toggleManual(true)">
                <div class="w-full bg-slate-900 border-2 border-transparent p-6 rounded-3xl peer-checked:border-green-500 shadow-xl transition-all flex items-center gap-4 text-white">
                    <div class="w-10 h-10 rounded-xl bg-green-500 text-black flex items-center justify-center">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div>
                        <p class="font-bold">Manual Override</p>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Define New Factor</p>
                    </div>
                </div>
            </label>
        </div>

        <div class="col-span-12 lg:col-span-7">
            <div class="bg-white rounded-[2.5rem] p-10 shadow-2xl border-4 border-slate-900 sticky top-10 space-y-8">
                
                <div id="manual-fields" class="hidden space-y-6 pb-6 border-b-2 border-slate-50">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase text-slate-400">Resource Name</label>
                            <input type="text" name="custom_name" id="custom_name" placeholder="Bike, AC, Beef..."
                                   class="w-full border-2 border-slate-200 p-4 rounded-xl font-bold text-slate-900 focus:border-green-500 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase text-slate-400">Unit Label</label>
                            <input type="text" name="custom_unit" id="custom_unit" placeholder="gm, km, kg..."
                                   class="w-full border-2 border-slate-200 p-4 rounded-xl font-bold text-slate-900 focus:border-green-500 outline-none">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-green-600">CO2 Factor (kg CO2e per unit)</label>
                        <input type="number" name="custom_factor" id="custom_factor" step="0.0001" placeholder="0.21"
                               class="w-full bg-green-50 border-2 border-green-200 p-4 rounded-xl font-bold text-slate-900 focus:border-green-500 outline-none text-xl">
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-end">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">Activity Magnitude</label>
                        <span id="unit-pill" class="text-[10px] font-black bg-slate-900 text-white px-3 py-1 rounded-full uppercase tracking-widest">Select Vertical</span>
                    </div>
                    <input type="number" name="value" step="0.01" required placeholder="0.00"
                           class="w-full bg-slate-50 border-4 border-slate-100 rounded-3xl p-10 text-7xl font-black text-slate-900 focus:border-green-500 focus:bg-white outline-none transition-all shadow-inner">
                </div>

                <input type="hidden" name="category_id" id="preset-id">

                <button type="submit" class="w-full bg-slate-900 text-white font-black py-6 rounded-2xl hover:bg-green-600 transition-all shadow-xl tracking-widest uppercase">
                    Commit Telemetry to Ledger
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    function toggleManual(isManual, name, unit, factor, id) {
        const manualBox = document.getElementById('manual-fields');
        const presetId = document.getElementById('preset-id');
        const unitPill = document.getElementById('unit-pill');

        if (isManual) {
            manualBox.classList.remove('hidden');
            unitPill.innerText = "Manual Entry";
            presetId.value = "";
        } else {
            manualBox.classList.add('hidden');
            unitPill.innerText = unit;
            presetId.value = id;
        }
    }
</script>
{% endblock %}
