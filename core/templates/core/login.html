{% extends 'core/base.html' %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md bg-white border-4 border-slate-900 p-10 rounded-[2.5rem] shadow-2xl">
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-green-600 rounded-2xl flex items-center justify-center text-white mx-auto shadow-lg mb-4">
                <i class="fa-solid fa-leaf text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-900">GreenStep.</h1>
            <p class="text-slate-500 font-bold text-sm uppercase tracking-widest mt-2">Access Ledger</p>
        </div>

        <form method="POST" class="space-y-6">
    {% csrf_token %}
    <div class="space-y-2">
        <label class="text-[10px] font-black uppercase text-slate-400">Username</label>
        <input type="text" name="username" required class="w-full border-2 border-slate-200 p-4 rounded-xl font-bold">
    </div>
    <div class="space-y-2">
        <label class="text-[10px] font-black uppercase text-slate-400">Password</label>
        <input type="password" name="password" required class="w-full border-2 border-slate-200 p-4 rounded-xl font-bold">
    </div>
    <button type="submit" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-green-600 transition-all shadow-xl">
        SECURE LOGIN
    </button>
</form>

        <div class="mt-8 pt-6 border-t border-slate-50 text-center">
            <p class="text-xs font-bold text-slate-400">
                New to the platform? <a href="{% url 'register' %}" class="text-green-600 underline">Register Node</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
